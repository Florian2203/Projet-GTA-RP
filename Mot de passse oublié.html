<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V</title>
</head>
<body>
    <figure id="Logo du serveur">
        <img src="./Images/Logo serveur.png" alt="Logo du serveur">
    </figure>
    
    <figure id="Logo Nom d'utilisateur">
        <img src="./Images/Logo utilisateur.png" alt="Logo Nom d'utilisateur">
    </figure>

    <figure id="Logo MDP">
        <img src="./Images/MDP.png" alt="Icone MDP">
    </figure>
    <figure id="Logo MDP">
        <img src="./Images/MDP.png" alt="Icone MDP">
    </figure>

    <form action="" method="get">
        <label for="Utilisateur">
            <input type="text" id="Utilisateur"
            placeholder="Nom d'utilisateur">
        </label>
        <br>
        <label for="MDP">
            <input type="text" id="MDP" placeholder="Nouveau Mot de Passe">
        </label>
        <br>
        <label for="new MDP">
            <input type="text" id="new MDP" placeholder="Confirmer Mot de Passe">
        </label>
        <br>
        <button type="submit" >Valider</button>
    </form>
    
    <p> ©2023 tous droits réservés </p>
